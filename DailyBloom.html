<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Bloom</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;500;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #ffeef8 0%, #ffe0f0 25%, #fbf0ff 50%, #fff0f6 75%, #ffeef8 100%);
            background-size: 200% 200%;
            animation: gradientShift 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
            position: relative;
            overflow: hidden;
        }
        
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        /* Decorative circles */
        .circle {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
        }
        
        .circle1 {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(255, 179, 217, 0.3) 0%, transparent 70%);
            top: -150px;
            left: -150px;
            animation: float 20s ease-in-out infinite;
        }
        
        .circle2 {
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(255, 204, 242, 0.3) 0%, transparent 70%);
            bottom: -100px;
            right: -100px;
            animation: float 15s ease-in-out infinite reverse;
        }
        
        .circle3 {
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, rgba(255, 179, 230, 0.2) 0%, transparent 70%);
            top: 50%;
            right: 10%;
            animation: float 25s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            33% { transform: translateY(-30px) rotate(120deg); }
            66% { transform: translateY(20px) rotate(240deg); }
        }
        
        .container {
            background: rgba(255, 255, 255, 0.92);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 35px 25px;
            max-width: 520px;
            width: 100%;
            box-shadow: 
                0 20px 60px rgba(255, 182, 193, 0.25),
                0 10px 30px rgba(255, 182, 193, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.9);
            position: relative;
            border: 1px solid rgba(255, 182, 193, 0.2);
        }
        
        /* Corner decorations */
        .corner-accent {
            position: absolute;
            width: 80px;
            height: 80px;
            pointer-events: none;
        }
        
        .corner-accent::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 158, 181, 0.2), transparent 50%);
            border-radius: 50%;
        }
        
        .corner-accent.top-left {
            top: -40px;
            left: -40px;
        }
        
        .corner-accent.bottom-right {
            bottom: -40px;
            right: -40px;
            transform: rotate(180deg);
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
            position: relative;
        }
        
        .header::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #ffb3d9, transparent);
        }
        
        .app-title {
            font-family: 'Playfair Display', serif;
            font-size: 2.3em;
            background: linear-gradient(135deg, #ff6b9d, #ff8fab, #ffc0cb);
            background-size: 200% 200%;
            animation: gradientShift 5s ease infinite;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
            margin-bottom: 5px;
            text-shadow: 2px 2px 4px rgba(255, 182, 193, 0.1);
        }
        
        .subtitle {
            color: #d091a4;
            font-size: 0.85em;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-weight: 300;
        }
        
        .date-display {
            text-align: center;
            color: #b08095;
            font-size: 0.9em;
            margin: 20px 0 8px;
            font-weight: 400;
            opacity: 0.9;
        }
        
        .daily-label {
            text-align: center;
            background: linear-gradient(135deg, #ff9eb5, #ffb3c6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 1.2em;
            font-weight: 600;
            margin-bottom: 25px;
            font-family: 'Playfair Display', serif;
        }
        
        .message-section {
            margin-bottom: 22px;
            position: relative;
            animation: slideUp 0.6s ease;
        }
        
        .message-section:nth-child(4) { animation-delay: 0.1s; }
        .message-section:nth-child(5) { animation-delay: 0.2s; }
        .message-section:nth-child(6) { animation-delay: 0.3s; }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .message-label {
            color: #d091a4;
            font-size: 0.75em;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 10px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .message-label::before {
            content: '';
            width: 20px;
            height: 1px;
            background: linear-gradient(90deg, #ffb3d9, transparent);
        }
        
        .message-box {
            background: linear-gradient(135deg, #fff9fc, #fff5fa);
            border-radius: 15px;
            padding: 18px 20px;
            color: #8b5a73;
            font-size: 0.95em;
            line-height: 1.6;
            position: relative;
            box-shadow: 
                0 4px 15px rgba(255, 182, 193, 0.08),
                inset 0 1px 3px rgba(255, 255, 255, 0.5);
            border: 1px solid rgba(255, 182, 193, 0.12);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .message-box:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 6px 20px rgba(255, 182, 193, 0.15),
                inset 0 1px 3px rgba(255, 255, 255, 0.5);
        }
        
        .message-box::before {
            content: '';
            position: absolute;
            top: 50%;
            left: -8px;
            transform: translateY(-50%);
            width: 4px;
            height: 30%;
            background: linear-gradient(180deg, #ff9eb5, #ffb3c6);
            border-radius: 2px;
        }
        
        .refresh-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #ff8fab, #ff6b9d, #ff8fab);
            background-size: 200% 200%;
            animation: gradientShift 10s ease infinite;
            color: white;
            border: none;
            border-radius: 15px;
            font-weight: 600;
            font-size: 0.95em;
            cursor: pointer;
            margin-top: 15px;
            box-shadow: 
                0 6px 20px rgba(255, 107, 157, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            position: relative;
            overflow: hidden;
        }
        
        .refresh-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }
        
        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 8px 25px rgba(255, 107, 157, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }
        
        .refresh-btn:hover::before {
            left: 100%;
        }
        
        .refresh-btn:active {
            transform: translateY(0);
        }
        
        /* Sparkle animations */
        @keyframes sparkle {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }
        
        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            animation: sparkle 3s linear infinite;
        }
        
        .sparkle1 {
            top: 20%;
            left: 80%;
            animation-delay: 0s;
        }
        
        .sparkle2 {
            top: 60%;
            left: 10%;
            animation-delay: 1s;
        }
        
        .sparkle3 {
            top: 80%;
            left: 60%;
            animation-delay: 2s;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            .app-title {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <!-- Decorative elements -->
    <div class="circle circle1"></div>
    <div class="circle circle2"></div>
    <div class="circle circle3"></div>
    <div class="sparkle sparkle1"></div>
    <div class="sparkle sparkle2"></div>
    <div class="sparkle sparkle3"></div>
    
    <div class="container">
        <div class="corner-accent top-left"></div>
        <div class="corner-accent bottom-right"></div>
        
        <div class="header">
            <h1 class="app-title">Daily Bloom</h1>
            <p class="subtitle">Water Yourself</p>
        </div>
        
        <div class="date-display" id="dateDisplay"></div>
        <div class="daily-label">Today's Daily Bloom</div>
        
        <div class="message-section">
            <div class="message-label">Affirmation</div>
            <div class="message-box" id="affirmation"></div>
        </div>
        
        <div class="message-section">
            <div class="message-label">Intention</div>
            <div class="message-box" id="intention"></div>
        </div>
        
        <div class="message-section">
            <div class="message-label">Gratitude</div>
            <div class="message-box" id="gratitude"></div>
        </div>
        
        <button class="refresh-btn" onclick="generateDaily()">Generate New Daily Bloom</button>
    </div>
    
    <script>
        var affirmations = [
            "I bring valuable skills to my work",
            "I handle challenges with competence",
            "I am building meaningful relationships",
            "My contributions are recognized and valued",
            "I am capable of achieving my goals",
            "I accept myself as I am today",
            "I am worthy of respect and kindness",
            "I trust my own judgment",
            "I am comfortable setting boundaries",
            "I prioritize my wellbeing without guilt",
            "I trust my abilities",
            "I can handle whatever comes my way",
            "I speak up when it matters",
            "I am comfortable taking up space",
            "I belong in every room I enter",
            "I am capable of creating financial stability",
            "I make smart decisions with money",
            "I deserve to be compensated fairly",
            "I am building a secure future",
            "Money is a tool I use wisely",
            "I listen to what my body needs",
            "I make healthy choices for myself",
            "I deserve to feel good",
            "I am getting stronger every day",
            "I prioritize rest when I need it",
            "I learn from every experience",
            "I communicate effectively",
            "I deserve recognition for my hard work",
            "I am growing every day",
            "I make a positive impact"
        ];
        
        var intentions = [
            "Today I will focus on my top priorities",
            "Today I will minimize distractions",
            "Today I will take regular breaks",
            "Today I will complete one important task",
            "Today I will organize my workspace",
            "Today I will really listen when others speak",
            "Today I will check in with a friend",
            "Today I will express appreciation to someone",
            "Today I will be present during conversations",
            "Today I will respect others' boundaries",
            "Today I will try something new",
            "Today I will read for 20 minutes",
            "Today I will ask for feedback",
            "Today I will step outside my comfort zone",
            "Today I will learn from a mistake",
            "Today I will take deep breaths when stressed",
            "Today I will eat lunch without multitasking",
            "Today I will notice my surroundings",
            "Today I will pause before responding",
            "Today I will take a short walk",
            "Today I will acknowledge someone's work",
            "Today I will ask for input before deciding",
            "Today I will delegate appropriately",
            "Today I will follow through on commitments",
            "Today I will be approachable",
            "Today I will start with the hardest task",
            "Today I will track my progress",
            "Today I will avoid procrastination",
            "Today I will plan tomorrow's tasks",
            "Today I will stay focused"
        ];
        
        var gratitudes = [
            "I am grateful for having steady employment",
            "I am grateful for helpful colleagues",
            "I am grateful for skills I've developed",
            "I am grateful for my problem-solving ability",
            "I am grateful for learning opportunities",
            "I am grateful for my health",
            "I am grateful for my ability to learn",
            "I am grateful for my sense of humor",
            "I am grateful for my resilience",
            "I am grateful for lessons learned",
            "I am grateful for friends who listen",
            "I am grateful for supportive family",
            "I am grateful for people who make me laugh",
            "I am grateful for honest conversations",
            "I am grateful for shared memories",
            "I am grateful for having a home",
            "I am grateful for food in my fridge",
            "I am grateful for clothes that fit",
            "I am grateful for transportation",
            "I am grateful for paying my bills",
            "I am grateful for morning coffee",
            "I am grateful for my comfortable bed",
            "I am grateful for hot showers",
            "I am grateful for sunny days",
            "I am grateful for good books",
            "I am grateful for my work experience",
            "I am grateful for professional growth",
            "I am grateful for my income",
            "I am grateful for work-life balance",
            "I am grateful for meaningful projects"
        ];
        
        function getToday() {
            var days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            var months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
            var d = new Date();
            return days[d.getDay()] + ', ' + months[d.getMonth()] + ' ' + d.getDate() + ', ' + d.getFullYear();
        }
        
        function generateDaily() {
            var aff = affirmations[Math.floor(Math.random() * affirmations.length)];
            var int = intentions[Math.floor(Math.random() * intentions.length)];
            var grat = gratitudes[Math.floor(Math.random() * gratitudes.length)];
            
            document.getElementById('affirmation').textContent = aff;
            document.getElementById('intention').textContent = int;
            document.getElementById('gratitude').textContent = grat;
        }
        
        // Initialize on load
        document.getElementById('dateDisplay').textContent = getToday();
        generateDaily();
    </script>
</body>
</html>
